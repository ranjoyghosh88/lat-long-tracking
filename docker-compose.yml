services:
  postgres:
    image: postgres:16
    container_name: location_proof_postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: location_proof
    ports:
      - "5432:5432"
    volumes:
      - pgdata_location_proof:/var/lib/postgresql/data

volumes:
  pgdata_location_proof: